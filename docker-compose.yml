version: '3.8'

services:
  ribostruct:
    build: .
    image: ribostruct:latest
    container_name: ribostruct-server
    ports:
      - "8000:8000"
    volumes:
      # Mount jobs directory to persist data on host
      - ./jobs:/app/jobs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    environment:
      - PYTHONUNBUFFERED=1
